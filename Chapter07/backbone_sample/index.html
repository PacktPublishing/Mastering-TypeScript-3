<html>

<head>
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./node_modules/underscore/underscore.js"></script>
    <script src="./node_modules/jbone/dist/jbone.js"></script>
    <script src="./node_modules/backbone/backbone.js"></script>
    <script src="./models.js"></script>
    <script src="./views.js"></script>
    <script src="./app.js"></script>
</head>

<body>
    <script>
        window.onload = function () {
            var app = new ScreenViewApp();
            app.start();
        }
    </script>

    <div class="container-fluid" id="pageLayoutRegion">
        pageLayoutRegion
    </div>

    <script type="text/template" id="itemViewTemplate">
        <button style="margin: 5px;" class="btn btn-primary" >
            <%= DisplayName %>
        </button>
        <br/>
    </script>

    <script type="text/template" id="itemCollectionViewtemplate">
        <h1> <%= Title %> </h1>
        <div id="ulRegions">
        </div>
        <div> Selected Item : 
            <%= SelectedItem.Id %> - 
            <%= SelectedItem.DisplayName %>
        <div>
        <div class="form-group">
            <label for="inputName">Name :</label>
            <input type="text" class="form-control input-name" 
                id="inputName" value="<%= Name %>" />
        </div>
        
        <button id="submit-button-button" class="submit-button">Submit</button>
        
    </script>


</body>

</html>
